BUILD:
- aarch64-conda_cos7-linux-gnu
c_compiler:
- gcc
c_compiler_version:
- '10'
cdt_arch:
- aarch64
cdt_name:
- cos7
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
curl:
- '7'
docker_image:
- quay.io/condaforge/linux-anvil-aarch64
libcurl:
- '7'
openssl:
- 1.1.1
pin_run_as_build:
  curl:
    max_pin: x
  libcurl:
    max_pin: x
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.7.* *_73_pypy
python_impl:
- pypy
target_platform:
- linux-aarch64
zip_keys:
- - python
  - python_impl
